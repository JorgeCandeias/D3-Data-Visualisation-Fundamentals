<!DOCTYPE html>
<html>

<head>
    <title>Drawing SVG Shapes with D3</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        var scale = d3.scale.linear()
            .domain([130, 350])
            .range([10, 300]);

        console.log(scale(300));
        console.log(scale(270));
        console.log(scale(150));
    </script>
</body>

</html>
