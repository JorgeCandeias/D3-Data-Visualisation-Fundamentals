<!DOCTYPE html>
<html>

<head>
    <title>Drawing SVG Shapes with D3</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        var height = 100;
        var width = 200;

        monthlySales = [
            { "month": 10, "sales": 20 },
            { "month": 20, "sales": 14 },
            { "month": 30, "sales": 20 },
            { "month": 40, "sales": 21 },
            { "month": 50, "sales": 15 },
            { "month": 60, "sales": 22 },
            { "month": 70, "sales": 9 },
            { "month": 80, "sales": 6 },
            { "month": 90, "sales": 23 },
            { "month": 100, "sales": 7 }
        ];

        var line = d3.svg.line()
            .x(function(d){ return d.month * 2; })
            .y(function(d){ return d.sales})
            .interpolate("linear");

        var svg = d3.select("body").append("svg").attr({
            width: width,
            height: height
        });

        var viz = svg.append("path").attr({
            d: line(monthlySales),
            stroke: "purple",
            "stroke-width": 2,
            fill: "none"
        })
    </script>
</body>

</html>
