<!DOCTYPE html>
<html>

<head>
    <title>Drawing SVG Shapes with D3</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill: blue"></circle>
    </svg>
    <script>
        d3.select("body")
            .append("svg")
            .attr("width", 50)
            .attr("height", 50)
            .append("circle")
            .attr("cx", 25)
            .attr("cy", 25)
            .attr("r", 25)
            .style("fill", "red");
    </script>
</body>

</html>
