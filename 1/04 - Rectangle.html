<!DOCTYPE html>
<html>

<head>
    <title>Drawing SVG Shapes with D3</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        var width = window.innerWidth * 0.9;
        var height = window.innerHeight * 0.9;
        var dataset = [5, 10, 15, 20, 25];
        var max = d3.max(dataset);

        var padding = 2;

        var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) { return i * (width / dataset.length) })
            .attr("y", function (d, i) { return height - ((d / max) * height); })
            .attr("width", width / dataset.length - padding)
            .attr("height", function (d) { return (d / max) * height; })
            .style("fill", "blue");
    </script>
</body>

</html>
